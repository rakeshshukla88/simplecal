
<style>
    .calcButton{
        width:25px;
        padding: 5px;
        float: left;
        background-color: blue;
        background-color: blue;
        border: 1px black solid;
        text-align: center;
        cursor: pointer;
    }
    
    .screenArea{
        background-color: tomato;
        padding: 5px;
        width:140px;
        height: 40px;
        
    }
    .groupOfButton{
        width: 100%;
        float: left;
    }
</style>
<div class="toolbar" role="banner">
  <div class="screenArea">
        <div class="syntax">
             {{calcSyntax}}
        </div>
        <div class="resultSection">
            {{resultant}}
        </div>
  </div>
syntax:{{calcSyntax}} resultant={{resultant}}; operandOne={{operandOne}}; operandTwo={{operandTwo}}; operator={{operator}}; operatorSelected={{operatorSelected}};
    <div class="buttonGroup">
        <div class="groupOfButton">
            <div class="calcButton" (click)="userInput(9)">
                9
            </div>
            <div class="calcButton" (click)="userInput(8)">
                8
            </div>
            <div class="calcButton" (click)="userInput(7)">
                7
            </div>
            <div class="calcButton" (click)="clearScreen('AC')">
                AC
            </div>
        </div>
        <div class="groupOfButton">
            <div class="calcButton" (click)="userInput(6)">
                6
            </div>
            <div class="calcButton" (click)="userInput(5)">
                5
            </div>
            <div class="calcButton" (click)="userInput(4)">
                4
            </div>
            <div class="calcButton" (click)="mathFunction('/')">
                /
            </div>
        </div>
        <div class="groupOfButton">
            <div class="calcButton" (click)="userInput(3)">
                3
            </div>
            <div class="calcButton" (click)="userInput(2)">
                2
            </div>
            <div class="calcButton" (click)="userInput(1)">
                1
            </div>
            <div class="calcButton" (click)="mathFunction('*')">
                *
            </div>
        </div>
        <div class="groupOfButton">
            <div class="calcButton" (click)="userInput(0)">
                0
            </div>
            <div class="calcButton" (click)="userInput('.')">
                .
            </div>
            <div class="calcButton" (click)="generateresult()">
                =
            </div>
            <div class="calcButton" (click)="mathFunction('-')">
                -
            </div>
        </div>
        <div class="groupOfButton">
            <div class="calcButton" (click)="mathFunction('+')">
                +
            </div>
        </div>
        
    </div>


</div>
